name: API Tests (Smoke - QA)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  # Every Monday 08:00 CET â‰ˆ 07:00 UTC
  schedule:
    - cron: "0 7 * * MON"

jobs:
  smoke-tests-qa:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Run Smoke tests (QA)
        run: mvn -B test -Dtest=runner.SmokeRunner -Denv=qa
        env:
          # token is taken from repo secret
          GOREST_TOKEN: ${{ secrets.GOREST_TOKEN_QA }}

      - name: Generate Allure report
        run: mvn -B allure:report

      - name: Upload Allure report artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: target/allure-report