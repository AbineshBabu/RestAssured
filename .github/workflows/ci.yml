name: API Tests (Smoke - QA)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  # Every Monday 08:00 CET ≈ 07:00 UTC
  schedule:
    - cron: "0 7 * * MON"

jobs:
  smoke-tests-qa:
    runs-on: ubuntu-latest

    # put secrets here so both test steps get them
    env:
      GOREST_TOKEN: ${{ secrets.GOREST_TOKEN_QA }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      # Push / PR → disable parallel
      - name: Run Smoke tests (push/PR - sequential)
        if: ${{ github.event_name == 'push' || github.event_name == 'pull_request' }}
        run: mvn -B test -Dtest=runner.SmokeRunner -Denv=qa -Dparallel.mode=none

      # Scheduled run → 2 threads
      - name: Run Smoke tests (scheduled - 2 threads)
        if: ${{ github.event_name == 'schedule' }}
        run: mvn -B test -Dtest=runner.SmokeRunner -Denv=qa -Dparallel.threads=4

      - name: Generate Allure report
        run: mvn -B allure:report

      - name: Upload Allure report artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: target/allure-report